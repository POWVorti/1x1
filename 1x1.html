<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einmaleins-Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-height: 100vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      padding: env(safe-area-inset-top, 0px)
               env(safe-area-inset-right, 0px)
               env(safe-area-inset-bottom, 0px)
               env(safe-area-inset-left, 0px);
    }

    .app-container {
      height: var(--app-height);
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .btn {
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
    }

    @media screen and (orientation: landscape) {
      .app-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      #start-screen,
      #training-screen,
      #results-screen {
        flex: 1;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        width: 100%;
        margin: auto;
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center">

  <div id="app" class="app-container bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
    <!-- Start Screen -->
    <div id="start-screen" class="p-6 md:p-8 flex flex-col justify-center items-center flex-1 overflow-auto">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-4">Einmaleins-Trainer</h1>
      <p class="text-sm md:text-lg text-gray-600 dark:text-gray-400 text-center mb-4 md:mb-8">Bitte wähle den Modus:</p>
      <div class="w-full max-w-full sm:max-w-sm space-y-4">
        <button onclick="app.startGame('random')" class="btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 md:py-4 md:px-4 rounded-lg shadow-md">1. Zufällige Aufgaben</button>
        <button onclick="app.startGame('rows')" class="btn w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 md:py-4 md:px-4 rounded-lg shadow-md">2. Reihenweise Aufgaben</button>
      </div>
    </div>

    <!-- Training Screen -->
    <div id="training-screen" class="hidden p-4 md:p-6 flex flex-col flex-1 overflow-auto">
      <div class="flex justify-between items-center text-lg mb-4">
        <div id="error-counter" class="font-semibold">Fehler: 0</div>
        <div id="timer" class="font-bold">Zeit: 0:00</div>
        <div id="task-counter" class="font-semibold">Übrig: 100</div>
      </div>
      <div class="flex-grow flex flex-col items-center justify-center">
        <div id="task-question" class="text-5xl md:text-6xl font-bold text-center mb-4">1 × 1 = ?</div>
        <div id="answer-display" class="h-16 w-full max-w-xs bg-gray-200 dark:bg-gray-700 rounded-lg text-4xl font-mono text-center flex items-center justify-center mb-4">&nbsp;</div>
        <div id="feedback-message" class="h-8 text-xl text-center font-semibold">&nbsp;</div>
      </div>
      <div id="numpad" class="grid grid-cols-3 gap-3 md:gap-4 w-full max-w-sm mx-auto"></div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="hidden p-6 md:p-8 flex flex-col justify-center items-center flex-1 overflow-auto text-center">
      <h1 class="text-4xl font-bold mb-4">Fertig!</h1>
      <div class="text-xl mb-4 md:mb-6">
        <p id="final-time">Zeit: 0:00</p>
        <p id="final-errors">Fehler: 0</p>
      </div>
      <div id="final-stars" class="text-5xl mb-4">⭐⭐⭐⭐⭐</div>
      <p id="final-message" class="text-xl font-semibold mb-4 md:mb-8">Top! Sehr sicher und schnell</p>
      <button onclick="app.showStartScreen()" class="btn w-full max-w-full sm:max-w-sm bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 md:py-4 md:px-4 rounded-lg shadow-md">Nochmal</button>
    </div>
  </div>

  <!-- Dein bestehender App-Code bleibt gleich (hier weggelassen für Kürze) -->

  <!-- JavaScript für dynamische Höhe -->
  <script>
    function updateAppHeight() {
      const appHeight = window.visualViewport?.height || window.innerHeight;
      document.documentElement.style.setProperty('--app-height', `${appHeight}px`);
    }

    window.addEventListener('resize', updateAppHeight);
    window.addEventListener('orientationchange', updateAppHeight);
    window.addEventListener('load', () => {
      setTimeout(updateAppHeight, 50);
    });
    updateAppHeight();
  </script>
</body>
</html>
